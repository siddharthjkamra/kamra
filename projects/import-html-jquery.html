<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
				<title>Import External HTML in DIV using jQuery</title>
				<link rel="stylesheet" href="../style/main.css"></link>
				<link rel="stylesheet" href="../style/kamra_support.css"></link>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
   
   $('#content').load("header-demo.html");

});
</script>
</head>

<body>
<div id="content"></div>

<div style="margin-top: 50px;"></div>
<div class="container">
<pre><code class="language-html">			
<xmp>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
   
   $('#content').load("header-demo.html");

});
</script>
<div id="content"></div>
</xmp>
</code></pre>
</div>
<script src="../style/pre.js"></script>
</body>
</html>
